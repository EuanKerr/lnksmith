name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - run: uv python install ${{ vars.PYTHON_VERSION }}

      - run: uv build

      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: dist
          path: dist/

  pypi-publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          attestations: true

  attest:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: dist/*

  github-release:
    needs: [build, pypi-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: dist
          path: dist/

      - name: Generate release notes
        id: notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#v}"
          PREV_TAG=$(git describe --tags --abbrev=0 "${TAG}^" 2>/dev/null || echo "")

          # Start building the notes file
          {
            echo "## Install"
            echo ""
            echo '```'
            echo "pip install lnksmith==${VERSION}"
            echo '```'
            echo ""
            echo "## What's in the release"
            echo ""
            echo "| File | Size |"
            echo "|------|------|"
          } > release-notes.md

          for f in dist/*; do
            SIZE=$(du -h "$f" | cut -f1)
            echo "| \`$(basename "$f")\` | ${SIZE} |" >> release-notes.md
          done

          echo "" >> release-notes.md

          # Append auto-generated changelog from GitHub
          if [ -n "$PREV_TAG" ]; then
            gh api --method POST "repos/${{ github.repository }}/releases/generate-notes" \
              -f tag_name="$TAG" \
              -f previous_tag_name="$PREV_TAG" \
              --jq '.body' >> release-notes.md
          else
            gh api --method POST "repos/${{ github.repository }}/releases/generate-notes" \
              -f tag_name="$TAG" \
              --jq '.body' >> release-notes.md
          fi

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: >-
          gh release create "${{ github.ref_name }}"
          dist/*
          --notes-file release-notes.md
