name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7

      - run: uv python install 3.14

      - run: uv build

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: >-
          gh release create "${{ github.ref_name }}"
          dist/*
          --generate-notes
